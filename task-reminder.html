<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidy Task</title>
    <link rel="stylesheet" href="bulma.min.css"/>

</head>
<body>
    <div class="container m-3 has-text-centered">
        <h1 class="title">Tidy Task</h1>
        <p class="subtitle">Work Optimization Toolkit</p>
    </div>

    <div class="tasks-container m-3"></div>

    <div class="popup-container m-3">
        <h1 class="title is-4">Set Reminder</h1>
        <div class="field">
            <label class="label" for="reminder-time">Reminder Time:</label>
            <div class="control">
                <input class="input is-primary" id="reminder-time" type="datetime-local" />
            </div>
        </div>
        <div class="field">
            <label class="label" for="task-input">Task:</label>
            <div class="control">
                <input class="input is-primary" id="task-input" type="text" placeholder="Enter Task..." />
            </div>
        </div>
        <div class="buttons">
            <button class="button is-primary" id="reminder-btn">Set Reminder</button>
        </div>
    </div>
    <script src="task-reminder.js"></script>
</body>
</html>
