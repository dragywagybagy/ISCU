<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="bulma.min.css"/>
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .calculator {
            max-width: 350px;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator-display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .calculator-button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .calculator-button.operator {
            cursor: pointer;
            cursor: pointer;
        }
        .calculator-button.operator:active {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box calculator">
        <button class="button is-light is-small is-fullwidth" id="back">Back</button>
        <input type="text" class="input calculator-display" id="display" disabled>
        <div class="calculator-buttons">
            <button class="button is-warning calculator-button" id="clear">C</button>
            <button class="button is-primary calculator-button" id="delete">DEL</button>
            <button class="button is-link calculator-button operator" id="divide">/</button>
            <button class="button is-link calculator-button operator" id="multiply">*</button>
            <button class="button is-primary calculator-button" id="seven">7</button>
            <button class="button is-primary calculator-button" id="eight">8</button>
            <button class="button is-primary calculator-button" id="nine">9</button>
            <button class="button is-link calculator-button operator" id="subtract">-</button>
            <button class="button is-primary calculator-button" id="four">4</button>
            <button class="button is-primary calculator-button" id="five">5</button>
            <button class="button is-primary calculator-button" id="six">6</button>
            <button class="button is-link calculator-button operator" id="add">+</button>
            <button class="button is-primary calculator-button" id="one">1</button>
            <button class="button is-primary calculator-button" id="two">2</button>
            <button class="button is-primary calculator-button" id="three">3</button>
            <button class="button is-warning calculator-button operator" id="equals">=</button>
            <button class="button is-primary calculator-button" id="zero">0</button>
            <button class="button is-primary calculator-button" id="dot">.</button>
            <button class="button is-primary calculator-button" id="sqrt">âˆš</button>
            <button class="button is-primary calculator-button" id="pow">^</button>
            <button class="button is-primary calculator-button" id="sin">sin</button>
            <button class="button is-primary calculator-button" id="cos">cos</button>
            <button class="button is-primary calculator-button" id="tan">tan</button>
            <button class="button is-primary calculator-button" id="log">log</button>
        </div>
    </div>
    <script src="math.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
