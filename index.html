<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List with Due Dates</title>
</head>
<body>
    <h1>Course List with Due Dates</h1>
    <form id="course-form">
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" required><br><br>

        <label for="due-date">Due Date:</label>
        <input type="date" id="due-date" required><br><br>

        <button type="submit">Add Course</button>
    </form>

    <h2>Your Course List</h2>
    <ul id="course-list"></ul>

    <script>
        // Check if there are any saved courses in local storage
        document.addEventListener("DOMContentLoaded", function() {
            const savedCourses = JSON.parse(localStorage.getItem("courses")) || [];
            displayCourses(savedCourses);
        });

        // Add course and due date to the list and save it in local storage
        document.getElementById("course-form").addEventListener("submit", function(event) {
            event.preventDefault();

            const courseName = document.getElementById("course-name").value;
            const dueDate = document.getElementById("due-date").value;

            if (courseName && dueDate) {
                const savedCourses = JSON.parse(localStorage.getItem("courses")) || [];
                savedCourses.push({ courseName, dueDate });

                localStorage.setItem("courses", JSON.stringify(savedCourses));
                displayCourses(savedCourses);

                // Clear the input fields
                document.getElementById("course-name").value = "";
                document.getElementById("due-date").value = "";
            }
        });

        // Function to display courses on the page
        function displayCourses(courses) {
            const courseList = document.getElementById("course-list");
            courseList.innerHTML = ""; // Clear the list first
            courses.forEach(function(course) {
                const listItem = document.createElement("li");
                listItem.textContent = `${course.courseName} - Due: ${course.dueDate}`;
                courseList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
