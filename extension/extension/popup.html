<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidy Task</title>
    <link rel="stylesheet" href="bulma.min.css"/>
</head>
<body>
    <div class="container m-3">
        <h1 class="title has-text-centered">Tidy Task</h1>
        <p class="subtitle has-text-centered">Work Optimization Toolkit</p>
    </div>

    <div class="columns is-multiline m-3">
        <div class="column is-half">
            <button class="button is-fullwidth is-success">Task Reminder</button>
        </div>
        <div class="column is-half">
            <button class="button is-fullwidth is-success">Calculator</button>
        </div>
        <div class="column is-half">
            <button class="button is-fullwidth is-success">Pomodoro Timer</button>
        </div>
        <div class="column is-half">
            <button class="button is-fullwidth is-success">Feature</button>
        </div>
    </div>

    <div class="container m-3">
        <div class="field">
            <label class="label is-large">Lock In Mode</label>
            <div class="control">
                <label class="radio">
                    <input type="radio" name="toggle" value="on">
                    On
                </label>
                <label class="radio">
                    <input type="radio" name="toggle" value="off">
                    Off
                </label>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
